<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da Sua Loja - LocaFácil</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #0b6426;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0b6426;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #0b6426;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastre sua Loja</h2>
    <form>
      <label for="nome">Nome da Loja</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" name="cnpj" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="descricao">Descrição da Loja</label>
      <textarea id="descricao" name="descricao" rows="3"></textarea>

      <label for="local">Cidade / Estado</label>
      <input type="text" id="local" name="local" placeholder="Ex: Volta Redonda - RJ" required>

      <a href="index.html" style="text-decoration: none;">
  <input type="submit" value="Cadastrar-se" style="background-color: #0b6426; color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer;">
</a>
    </form>

    <div class="login-link">
      Já tem uma conta? <a href="login.html">Entrar</a>
    </div>
  </div>
</form>
</body>
</html>
